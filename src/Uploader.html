<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Photo Uploader</title>
	<link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/site.css" />
	<link rel="stylesheet" href="/css/Uploader/uploader.css">
</head>

<body>
	<header></header>
	<div class="container">
		<div class="row">
			<div class="drop-zone col-md-4 offset-md-4">
				<span class="drop-zone__prompt">Click to take a picture!</span>
				<input id="file-input" type="file" name="myFile" class="drop-zone__input" capture="camera">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<button id="upload-button" class="upload-button primary-button col-md-4">Upload!</button>
			<div class="col-md-4"></div>
		</div>
	</div>

	<footer class="border-top footer text-muted">
		<div class="container">
			&copy; 2022 - Photo Uploader - <a href="/Privacy">Privacy</a>
		</div>
	</footer>
	<script src="../lib/jquery/dist/jquery.min.js"></script>
	<script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../js/site.js"></script>
</body>

</html>
